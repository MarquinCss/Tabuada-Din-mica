<body>
    <div class="all">

<h1>Tabuada Din√¢mica</h1>

<p>Digite um valor para gerar tabuada:</p>
<input placeholder="Exemplo:6" type="number" id="numero">
<button class="btn" onclick="gerarTabuada()">Gerar Tabuada</button>
<table id="tabela-tabuada">

</table>
 </div>

    <script>
        const toggleBtn = document.getElementById ("toggle-mode");
const body = document.body

toggleBtn.addEventListener('click', function () { 
    document.getElementById("img").src = "https://media.tenor.com/KLLn2zrb7_YAAAAM/nazare-tedesco.gif"
   body.classList.toggle('dark-mode')
} )

        function gerarTabuada (){
        var numero = parseInt(document.getElementById("numero").value);
        var tabela = document.getElementById("tabela-tabuada");

        tabela.innerHTML = " "; //limar a tabela antes de gerar outra.

        //gerar tabuada:

        for (var i=1; i <= 10; i++){
            var resultado = numero * i ;
            var linha = "<tr><td>" + numero + " X " + i + "</td><td>" + " =  " + resultado + "</td></tr>";

            tabela.innerHTML += linha
        }
    }
  

   
    </script>
</body>
